    <title>写字</title>
    <style>
        ul{
            list-style: none;
            width: 200px;
            height: 200px;
        }
        li{
            box-sizing: border-box;
            border: 2px solid black;
            float: left;
            width: 20px;
            height: 20px;
        }

    </style>
    <script>
        window.onload = function(){
            function color(event) {
                event.style.backgroundColor = '#00ff00';
            }
            let ul = document.querySelector('ul');
            ul.onmousedown = function(e) {
                ul.onmousemove = function(e) {
                    let event = e.target;
                    if (event.tagName.toLowerCase() == 'li') {
                        color(event);
                    }
                }
            }       
            ul.onmouseup = function(e) {
                ul.onmousemove = null;
            }
        }
    </script>
</head>
